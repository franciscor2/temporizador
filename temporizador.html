<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ü¶∏‚Äç‚ôÇÔ∏è Super Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    body {
      background: radial-gradient(circle, #ffeb3b, #f44336);
      font-family: 'Bangers', cursive;
      text-align: center;
      color: #000;
      padding: 40px;
    }

    h1 {
      font-size: 4em;
      color: #fff;
      text-shadow: 3px 3px #000;
    }

    .panel {
      background: #fff;
      border: 5px dashed #000;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 10px 10px #000;
      display: inline-block;
      margin-bottom: 30px;
    }

    .display {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .label {
      color: #f44336;
      text-shadow: 2px 2px #000;
    }

    .value {
      color: #3f51b5;
      text-shadow: 1px 1px #000;
    }

    button {
      font-family: 'Bangers', cursive;
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 8px;
      border: 4px solid #000;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 4px 4px #000;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #startBtn { background: #4caf50; color: white; }
    #pauseBtn { background: #2196f3; color: white; }
    #resetBtn { background: #ff9800; color: white; }
    .clearBtn { background: #e91e63; color: white; }
    .exportBtn { background: #673ab7; color: white; }

    input[type="text"] {
      padding: 10px;
      font-family: 'Bangers';
      font-size: 1.2em;
      border: 3px solid #000;
      border-radius: 10px;
      width: 70%;
      margin-bottom: 15px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
      background-color: #fff;
      box-shadow: 4px 4px #000;
    }

    th, td {
      border: 2px solid #000;
      padding: 10px;
      font-size: 1.2em;
    }

    th {
      background-color: #f44336;
      color: white;
    }

    footer {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>
<body>

  <h1>ü¶∏‚Äç‚ôÇÔ∏è SUPER TIMER</h1>

  <div class="panel">
    <div>
      ü¶∏‚Äç‚ôÄÔ∏è Tu nombre de superh√©roe:<br>
      <input type="text" id="heroName" placeholder="Ej: Capitana Rayo">
    </div>

    <div class="display">
      <span class="label">üïí Tiempo:</span> <span id="timer" class="value">0:00</span><br>
      <span class="label">üí• Golpes:</span> <span id="counter" class="value">0</span>
    </div>

    <button id="startBtn" onclick="startTimer()">‚ñ∂Ô∏è Iniciar</button>
    <button id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è Pausar / Continuar</button>
    <button id="resetBtn" onclick="resetAll()">üîÅ Guardar y Reiniciar</button>
    <button class="clearBtn" onclick="clearRecords()">üßπ Borrar Registros</button>
    <button class="exportBtn" onclick="exportToCSV()">üì• Exportar Registros</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>H√©roe</th>
        <th>Tiempo</th>
        <th>Golpes</th>
      </tr>
    </thead>
    <tbody id="recordTable">
      <!-- Registros aqu√≠ -->
    </tbody>
  </table>

  <footer>Presiona la barra espaciadora para lanzar un golpe ‚ö°</footer>

  <!-- Sonido POW -->
  <audio id="punchSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_26cf1a1ba7.mp3?filename=punch-140236.mp3" preload="auto"></audio>

  <script>
    let minutes = 0;
    let seconds = 0;
    let counter = 0;
    let timerInterval;
    let isRunning = false;
    let isPaused = false;
    let records = [];

    window.onload = function () {
      const saved = localStorage.getItem('superTimerRecords');
      if (saved) {
        records = JSON.parse(saved);
        renderTable();
      }
    };

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      isPaused = false;
      timerInterval = setInterval(updateTime, 1000);
    }

    function updateTime() {
      if (isPaused) return;
      seconds++;
      if (seconds >= 60) {
        minutes++;
        seconds = 0;
      }
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById('counter').textContent = counter;
    }

    function togglePause() {
      if (!isRunning) return;
      isPaused = !isPaused;
    }

    function resetAll() {
      if (isRunning) {
        saveRecord();
      }
      clearInterval(timerInterval);
      minutes = 0;
      seconds = 0;
      counter = 0;
      isRunning = false;
      isPaused = false;
      updateDisplay();
    }

    function saveRecord() {
      const hero = document.getElementById('heroName').value.trim() || "An√≥nimo";
      const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      records.push({ hero, time: timeStr, count: counter });
      localStorage.setItem('superTimerRecords', JSON.stringify(records));
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById('recordTable');
      table.innerHTML = '';
      records.forEach((r, i) => {
        const row = `<tr><td>${i + 1}</td><td>${r.hero}</td><td>${r.time}</td><td>${r.count}</td></tr>`;
        table.innerHTML += row;
      });
    }

    function clearRecords() {
      records = [];
      localStorage.removeItem('superTimerRecords');
      renderTable();
    }

    function exportToCSV() {
      if (records.length === 0) {
        alert("No hay registros para exportar.");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8," + 
        "No,H√©roe,Tiempo,Golpes\n" +
        records.map((r, i) =>
          `${i + 1},"${r.hero}","${r.time}","${r.count}"`
        ).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "registros_super_timer.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function playSound() {
      const sound = document.getElementById("punchSound");
      sound.currentTime = 0;
      sound.play();
    }

    window.addEventListener('keydown', function (e) {
      if (e.code === 'Space' && isRunning && !isPaused) {
        e.preventDefault();
        counter++;
        updateDisplay();
        playSound();
      }
    });
  </script>

</body>
</html>
